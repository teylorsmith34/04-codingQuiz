<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main
      class="d-flex flex-column justify-content-center align-items-center vw-100 vh-100 text-center text-bg-light"
    >
      <h1>QUIZ TIME!!!</h1>

      <div
        class="start-container d-flex flex-column justify-content-evenly align-items-center w-75 h-75"
        id="start-container"
      >
        <div class="instructions text-success">
          <h4>
         Let's take a quiz and test your knowledge on HTML, CSS, & JavaScript. You have 60 seconds to complete the quiz. Every wrong answer will cost you 10 seconds. Can you beat the top score?</h4>
        </div>
        <!-- <button class="start-btn" id="start-btn">Start Quiz</button> -->
        <button type="button" class="btn btn-outline-success">Get Started</button
      </div>
      <div id="timer"></div>
      <div class="question-container" id="question-container">
        <div id="question"></div>
        <div id="answers"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
